<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="icon" href="./favicon256.png">
<link href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap" rel="stylesheet">
  <title>HIGRS</title>
  <style type="text/css">

  html, body {
    background: #363636;
    height: 100%;
    margin: 0;
  }
  #content {
    height: 100%;
    margin: 0;
  }
  .panel {
    display: block;
    margin: auto;
    left: 50%;
    top: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    background: #363636;
  }
  .box {
    stroke: #00ff66ff;
    fill: #2b2b2b;
    stroke-width: 2px;
  }
  .button {

  }
  .button:hover .box {
    stroke: #ffcc00ff;
  }
  .button:hover .text {
    fill: #ffcc00ff;
  }
  .text {
    fill: #00ff66ff;
    stroke-width: 0px;
    font: 2rem B612 Mono;
    user-select: none;
  }
  .line {
    stroke: #e0e0e0;
    stroke-width: 1px;
    stroke-dasharray: 10 3;
  }

</style>
</head>
<body>
<div class="content">
<svg class="panel" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="90%" height="90%" version="1">
<g transform="translate(30,30)">
  <path class="line" d="m0 -100 v 10000"/>
  <path class="line" d="m-100 0 10000 0"/>
  <path class="line" d="m-100 80 10000 0"/>
  <!-- <path class="line" d="m-100 370 10000 0"/> -->
</g>
<g transform="translate(50,80)">
<text class="text" x="0" y="0"<tspan>WELCOME, FELLOW TOASTER</tspan></text>
</g>
<g transform="translate(60, 140)">
  <g class="button" transform="translate(0,0)">
    <a xlink:href="https://higrs.com/system/">
      <rect class="box" x="0" y="0" width="20rem" height="65"/>
      <text class="text" x="5" y="50"<tspan>SPACE SYSTEM</tspan></text>
    </a>
  </g>
  <g class="button" transform="translate(0,80)">
    <a xlink:href="https://higrs.com/senseless/">
      <rect class="box" x="0" y="0" width="20rem" height="65"/>
      <text class="text" x="5" y="50"<tspan>SENSELESS [WIP]</tspan></text>
    </a>
  </g>
  <g class="button" transform="translate(0,160)">
    <a xlink:href="https://higrs.com/testBattle1/">
      <rect class="box" x="0" y="0" width="20rem" height="65"/>
      <text class="text" x="5" y="50"<tspan>FIGHT [WIP]</tspan></text>
    </a>
  </g>
  <g class="button" transform="translate(0,240)">
    <a xlink:href="https://higrs.com/chess/">
      <rect class="box" x="0" y="0" width=20rem height="65"/>
      <text class="text" x="5" y="50"<tspan>CHESS [WIP]</tspan></text>
    </a>
  </g>
</g>
</body>
</html>
