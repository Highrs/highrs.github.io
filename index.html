<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap" rel="stylesheet">
  <title>HIGRS</title>
  <style type="text/css">

  html, body {
    background: #1a1a1a;
    height: 100%;
    margin: 0;
  }
  #content {
    height: 100%;
    margin: 0;
  }
  .panel {
    display: block;
    margin: auto;
    left: 50%;
    top: 5%;
    position: absolute;
    transform: translateY(-50%);
    transform: translateX(-50%);
    background: #252525;
  }
  .box {
    stroke: #00ff66ff;
    fill: #1a1a1a;
    stroke-width: 2px;
  }
  .button {}
  .button:hover .box {
    stroke: #ffcc00ff;
  }
  .button:hover .text {
    fill: #ffcc00ff;
  }
  .text {
    fill: #00ff66ff;
    stroke-width: 0px;
    font: 50px B612 Mono;
    user-select: none;
  }

</style>
</head>
<body>
<div class="content">
<svg class="panel" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1000" height="600" version="1">
<g transform="translate(50,50)">
  <text class="text" x="5" y="10"<tspan>WELCOME, FELLOW TOASTER</tspan></text>
  <text class="text" x="5" y="70"<tspan>HOW ABOUT A GAME OF</tspan></text>
  <text class="text" x="180" y="130"<tspan>?</tspan></text>
  <g class="button" transform="translate(0,80)">
    <a xlink:href="https://higrs.com/chess/">
      <rect class="box" x="0" y="0" width="175" height="60"/>
      <text class="text" x="5" y="50"<tspan>CHESS</tspan></text>
    </a>
  </g>
</g>
</body>
</html>
