<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=B612+Mono&display=swap" rel="stylesheet">
  <title>HIGRS</title>
  <style type="text/css">

  html, body {
    background: #1a1a1a;
    height: 100%;
    margin: 0;
  }
  #content {
    height: 100%;
    margin: 0;
  }
  .panel {
    display: block;
    margin: auto;
    left: 50%;
    top: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
    background: #1a1a1a;
  }
  .box {
    stroke: #00ff66ff;
    fill: #1a1a1a;
    stroke-width: 2px;
  }
  .button {}
  .button:hover .box {
    stroke: #ffcc00ff;
  }
  .button:hover .text {
    fill: #ffcc00ff;
  }
  .text {
    fill: #00ff66ff;
    stroke-width: 0px;
    font: 50px B612 Mono;
    user-select: none;
  }
  .line {
    stroke: #00ff66ff;
    stroke-width: 3px;
  }

</style>
</head>
<body>
<div class="content">
<svg class="panel" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="90%" height="90%" version="1">
<g transform="translate(35,35)">
  <path class="line" d="m0 -100 v 10000"/>
  <path class="line" d="m-100 0 10000 0"/>
</g>
<g transform="translate(55,90)">
  <text class="text" x="0" y="0"<tspan>WELCOME, FELLOW TOASTER</tspan></text>
  <text class="text" x="0" y="60"<tspan>HOW ABOUT A GAME OF</tspan></text>
  <text class="text" x="180" y="120"<tspan>?</tspan></text>
  <g class="button" transform="translate(-5,70)">
    <a xlink:href="https://higrs.com/chess/">
      <rect class="box" x="0" y="0" width="175" height="60"/>
      <text class="text" x="5" y="50"<tspan>CHESS</tspan></text>
    </a>
  </g>
</g>
</body>
</html>
